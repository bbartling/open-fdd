# No dashboards are provisioned by default. Only the TimescaleDB datasource is prebuilt.
# To add your own: place dashboard JSON here (or in the mounted dashboards dir) and restart Grafana.
# To build dashboards from scratch using SQL, see docs/howto/grafana_cookbook.md.
apiVersion: 1
providers:
  - name: "Open-FDD"
    orgId: 1
    folder: "Open-FDD"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards
