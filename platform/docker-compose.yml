# Open-FDD platform stack: TimescaleDB, Grafana, diy-bacnet-server, bacnet-scraper, API.
# Run: docker compose -f platform/docker-compose.yml up -d
# Or: ./scripts/bootstrap.sh
#
# Prerequisite: diy-bacnet-server as sibling of open-fdd (or override build context).
# Rules YAML and config are mounted from repo — edit on host, containers see changes.
#
# Edge limits: log rotation 100MB×3 per container; data retention 1yr (007_retention.sql).

x-log-opts: &log-opts
  max-size: "100m"
  max-file: "3"

services:
  # BACnet/IP gateway — always-on server, JSON-RPC on 8080
  bacnet-server:
    build:
      context: ../../diy-bacnet-server
      dockerfile: Dockerfile
    image: diy-bacnet-server:latest
    container_name: openfdd_bacnet_server
    network_mode: host
    logging:
      driver: json-file
      options: *log-opts
    command: >
      python3 -u -m bacpypes_server.main
      --name OpenFDDGateway
      --instance 3456788
      --public
    restart: unless-stopped
    # BACnet/IP: UDP 47808. API: http://localhost:8080/docs

  # BACnet scraper — reads points via RPC, writes to TimescaleDB
  bacnet-scraper:
    build:
      context: ..
      dockerfile: platform/Dockerfile.scraper
    image: openfdd-bacnet-scraper:latest
    container_name: openfdd_bacnet_scraper
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      OFDD_BACNET_SERVER_URL: http://host.docker.internal:8080
      OFDD_DB_DSN: postgresql://postgres:postgres@db:5432/openfdd
      OFDD_BACNET_SCRAPE_ENABLED: "true"
      OFDD_BACNET_SCRAPE_INTERVAL_MIN: "5"
    volumes:
      - ../config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      bacnet-server:
        condition: service_started
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

  # Open-Meteo weather scraper — fetch once per interval (e.g. daily), write to TimescaleDB
  weather-scraper:
    build:
      context: ..
      dockerfile: platform/Dockerfile.scraper
    image: openfdd-bacnet-scraper:latest
    container_name: openfdd_weather_scraper
    command: ["python", "-u", "tools/run_weather_fetch.py", "--loop"]
    environment:
      OFDD_DB_DSN: postgresql://postgres:postgres@db:5432/openfdd
      OFDD_OPEN_METEO_ENABLED: "true"
      OFDD_OPEN_METEO_INTERVAL_HOURS: "24"
      OFDD_OPEN_METEO_LATITUDE: "41.88"
      OFDD_OPEN_METEO_LONGITUDE: "-87.63"
      OFDD_OPEN_METEO_TIMEZONE: "America/Chicago"
      OFDD_OPEN_METEO_DAYS_BACK: "3"
      OFDD_OPEN_METEO_SITE_ID: "default"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

  db:
    image: timescale/timescaledb:latest-pg16
    container_name: openfdd_timescale
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d openfdd"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: openfdd
    ports:
      - "5432:5432"
    volumes:
      - openfdd_db:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    logging:
      driver: json-file
      options: *log-opts

  grafana:
    image: grafana/grafana:latest
    container_name: openfdd_grafana
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/"
      GF_DASHBOARDS_DEFAULT_HOME: "Open-FDD"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    logging:
      driver: json-file
      options: *log-opts

  # FDD rule loop — every N hours, loads rules from YAML, pulls last N days, runs all rules, writes fault_results
  # Analyst edits YAML on host; next run picks up changes (no restart)
  fdd-loop:
    build:
      context: ..
      dockerfile: platform/Dockerfile.scraper
    image: openfdd-bacnet-scraper:latest
    container_name: openfdd_fdd_loop
    command: ["python", "-u", "tools/run_rule_loop.py", "--loop"]
    environment:
      OFDD_DB_DSN: postgresql://postgres:postgres@db:5432/openfdd
      OFDD_RULE_INTERVAL_HOURS: "3"
      OFDD_LOOKBACK_DAYS: "3"
      OFDD_RULES_DIR: "analyst/rules"
      OFDD_BRICK_TTL_PATH: "config/brick_model.ttl"
    volumes:
      - ../open_fdd:/app/open_fdd:ro
      - ../analyst/rules:/app/analyst/rules:ro
      # config rw so loop can delete .run_fdd_now after trigger (else trigger fires every 60s)
      - ../config:/app/config
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

  # Host/container resource stats — memory, load, docker stats → host_metrics, container_metrics
  host-stats:
    build:
      context: ..
      dockerfile: platform/Dockerfile.hoststats
    image: openfdd-hoststats:latest
    container_name: openfdd_host_stats
    environment:
      OFDD_DB_DSN: postgresql://postgres:postgres@db:5432/openfdd
      OFDD_HOST_STATS_INTERVAL_SEC: "60"
    volumes:
      - /proc:/host/proc:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

  # CRUD API — sites, points, equipment, timeseries (data model)
  api:
    build:
      context: ..
      dockerfile: platform/Dockerfile.api
    image: openfdd-api:latest
    container_name: openfdd_api
    ports:
      - "8000:8000"
    environment:
      OFDD_DB_DSN: postgresql://postgres:postgres@db:5432/openfdd
    volumes:
      - ../open_fdd/rules:/app/open_fdd/rules:ro
      - ../config:/app/config
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

  # Optional: Caddy reverse proxy with basic auth (see platform/caddy/ and docs/security.md)
  caddy:
    image: caddy:2
    container_name: openfdd_caddy
    ports:
      - "8088:8088"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
      - grafana
    restart: unless-stopped
    logging:
      driver: json-file
      options: *log-opts

volumes:
  openfdd_db:
  grafana_data:
