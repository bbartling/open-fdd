[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "open-fdd"
version = "0.2.0"
description = "Fault Detection and Diagnostics for HVAC systems â€” config-driven, pandas-based"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ben Bartling", email = "ben.bartling@gmail.com" }
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
]
keywords = ["hvac", "fdd", "fault-detection", "building-automation", "pandas", "brick"]

dependencies = [
    "pandas",
    "pyyaml",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "pre-commit",
]
viz = [
    "matplotlib",
]
brick = [
    "rdflib",
]

[project.urls]
Homepage = "https://github.com/bbartling/open-fdd"
Documentation = "https://bbartling.github.io/open-fdd/"
Repository = "https://github.com/bbartling/open-fdd"

[tool.setuptools.packages.find]
include = ["open_fdd*"]

[tool.setuptools.package-data]
open_fdd = ["rules/*.yaml"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.pytest.ini_options]
testpaths = ["open_fdd/tests"]
pythonpath = ["."]
