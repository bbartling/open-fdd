name: Auto format (PR)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-format
  cancel-in-progress: false

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install "black[jupyter]"

      - name: Run Black
        run: black .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format (black)"
          title: "style: auto-format (black)"
          body: |
            This PR was created automatically by GitHub Actions to apply code formatting.
          branch: auto/format
          delete-branch: true
          labels: automated, style
          create-empty-commits: false
