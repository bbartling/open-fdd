# Auto-format with Black on push. Commits changes if any.
# Uses [skip ci] to avoid re-triggering.
name: Format

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Black
        run: pip install black==26.1.0

      - name: Format with Black
        run: black .

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "style: apply black [skip ci]"
          git push
