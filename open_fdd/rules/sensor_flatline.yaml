# Flatline detection â€” sensor stuck at constant value
name: sensor_flatline
description: Fault if sensor value does not change over window (stuck sensor)
type: flatline
flag: flatline_flag

inputs:
  Supply_Air_Temperature_Sensor:
    brick: Supply_Air_Temperature_Sensor
  Zone_Temperature_Sensor:
    brick: Zone_Temperature_Sensor

params:
  tolerance: 0.000001
  window: 12         # number of samples for flatline check (e.g. 12 x 15min = 3hr)
  rolling_window: 6   # consecutive True samples required before flagging
